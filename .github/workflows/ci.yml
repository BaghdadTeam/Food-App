name: Java CI with Gradle

on:
  push:
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Generate JaCoCo Report
        run: ./gradlew jacocoTestReport

      - name: Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: build/reports/jacoco/test/html

      - name: Check diff coverage
        if: github.event_name == 'pull_request' && github.base_ref == 'develop'
        uses: sladyn98/jacoco-diff@v1.1.0
        with:
          jacoco-path: build/reports/jacoco/test/jacocoTestReport.xml
          min-coverage: 100
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment diff coverage (optional, visual feedback)
        if: github.event_name == 'pull_request' && github.base_ref == 'develop'
        uses: romankh3/coverage-reporter@v0.22
        with:
          coverage-file: build/reports/jacoco/test/jacocoTestReport.xml
          github-token: ${{ secrets.GITHUB_TOKEN }}

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v4
